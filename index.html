    <style>
      @import url('https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@400;700;900&family=Noto+Sans+SC:wght@400;700;900&display=swap');

      :root {
        /* SWISS GRID PALETTE */
        --swiss-cream: #F5F3EF;
        --swiss-green: #00A651;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Helvetica Now Display', 'Helvetica', 'Arial', 'Noto Sans SC', sans-serif;
        background-color: var(--swiss-cream);
        color: var(--swiss-green);
        overflow: hidden; /* App.tsx handles scrolling */
      }

      /* Force sharp corners everywhere */
      * {
        border-radius: 0 !important;
      }

      /* SWISS DIAGONAL PATTERN */
      .bg-diagonal-stripes {
        background-color: var(--swiss-cream);
        background-image: repeating-linear-gradient(
          45deg,
          var(--swiss-green),
          var(--swiss-green) 1px,
          var(--swiss-cream) 1px,
          var(--swiss-cream) 4px
        );
      }
      
      /* Inverted Pattern for active states */
      .bg-diagonal-stripes-light {
        background-color: var(--swiss-green);
        background-image: repeating-linear-gradient(
          45deg,
          var(--swiss-cream),
          var(--swiss-cream) 1px,
          var(--swiss-green) 1px,
          var(--swiss-green) 4px
        );
      }

      /* CUSTOM SCROLLBAR - SQUARE & BRUTALIST */
      ::-webkit-scrollbar {
        width: 16px; 
        background: var(--swiss-cream);
      }
      
      ::-webkit-scrollbar-track {
        background: var(--swiss-cream);
        border-left: 1px solid var(--swiss-green);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--swiss-green);
        border: 2px solid var(--swiss-cream); /* Gap around thumb */
        box-shadow: inset 0 0 0 4px var(--swiss-green); /* Solid block feel */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--swiss-green);
      }

      /* ANIMATIONS */
      @keyframes equalizer {
        0% { height: 2px; }
        50% { height: 12px; }
        100% { height: 2px; }
      }
      
      .eq-bar {
        width: 3px;
        background-color: var(--swiss-green);
        animation: equalizer 0.8s infinite ease-in-out;
      }
      .eq-bar:nth-child(2) { animation-delay: 0.1s; }
      .eq-bar:nth-child(3) { animation-delay: 0.2s; }
      .eq-bar:nth-child(4) { animation-delay: 0.3s; }
    </style>
